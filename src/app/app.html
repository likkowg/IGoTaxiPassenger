<ion-menu [content]="content">

  <ion-content class="menu-left">
    <!-- User profile -->
<!--     <div text-center padding-top padding-bottom class="primary-bg menu-left">
      <a (click)="viewProfile()" menuClose>
        <img class="profile-picture" src="{{ user.photoURL }}">
        <h4 ion-text color="light">{{ user?.displayName }} {{user?.plastname}}</h4>
      </a>
    </div> -->

    <div class="main-left-menu" [style.background-image]="getBackground(user.photoURL)">
      <!-- <span>{{ user.photoURL || async}}</span>
      <span>{{ user.name || async}}</span>
      <span>{{ user.plastname || async}}</span> -->
      <!--       <div class="botton-menu-bg">
        <span >{{ name | uppercase}} {{ apellido | uppercase}}asdasd</span>
      </div> -->
      <ion-item class="botton-menu-bg">
        <span>
          {{ user.displayName | uppercase}} {{ user.plastname | uppercase}}
        </span>
        <button ion-button clear item-end icon-left large menuToggle (click)="viewProfile()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-item>
    </div>

    <ion-list class="list-full-border">
      <button ion-item menuClose *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{ page.title }}
        <ion-badge color="danger" item-right *ngIf="page.count">{{ page.count }}</ion-badge>
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="ios-exit-outline"></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
