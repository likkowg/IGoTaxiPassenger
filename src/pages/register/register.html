<ion-header>

    <ion-navbar>
      <ion-title>Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <div text-center class="buttons">
      <p> Registrate con tus redes sociales</p>
      <button ion-button icon-center style="width:45%" large color="fb-color" (click)="loginWithFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-button icon-center style="width:45%" large color="gplus" (click)="loginWithGoogle()">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
      <p>
        O
      </p>
      <p>
        Registrate con tu email y contraseña
      </p>
    </div>
  
    <div class="form">
      <ion-item>
        <ion-icon primary item-left name="person"></ion-icon>
        <ion-label primary floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon primary item-left name="mail"></ion-icon>
        <ion-label primary floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-icon primary item-left name="eye-off"></ion-icon>
        <ion-label primary floating>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
    </div>
  
    <div padding>
      <button ion-button color="secondary" outline block (click)="signup()">Registrar</button>
    </div>
  </ion-content>
