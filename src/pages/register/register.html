  <div style="margin: 0 auto; text-align: center">
    <a class="main-text">Registro</a>
    <a class="green">I</a>
    <a class="blue">GO</a>
  </div>

  <div class="form">
    <ion-item>
      <ion-icon primary item-left name="person"></ion-icon>
      <ion-label primary floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon primary item-left name="mail"></ion-icon>
      <ion-label primary floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon primary item-left name="eye-off"></ion-icon>
      <ion-label primary floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </div>


</ion-content>

<ion-footer no-border>
  <div padding>
    <button ion-button color="secondary" outline block (click)="signup()">Registrar</button>
  </div>
</ion-footer>
