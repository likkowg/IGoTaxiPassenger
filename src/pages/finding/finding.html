<ion-header no-border>
    <ion-navbar transparent class="custom-nav-bar" color="gplus">
    </ion-navbar>
  </ion-header>

<ion-content>
    <div padding style="margin: 0 auto; text-align: center">
        <a class="main-text">Buscando conductor</a>&nbsp;
      </div>
  <!-- Green circle with marker icon in the center -->
<!--   <div padding text-center="">
    <div class="location-animation circle">
      <ion-icon name="pin" color="light"></ion-icon>
    </div>
  </div> -->

  <h2 ion-text color="light" text-center [hidden]="drivers.length">
    Ningun taxi encontrado.
  </h2>

  <ion-list class="list-no-border list-drivers" padding>
    <ion-item *ngFor="let driver of drivers; let i = index">
      <span>{{ driver.name }}</span>

      <img src="assets/img/loading.gif" alt="" [hidden]="i" item-end>
      <span item-end [hidden]="!i">
        Esperando
      </span>
    </ion-item>
  </ion-list>

  <div class="align-bottom" padding>
    <button class="border-button" ion-button block color="primary" (click)="goBack()"
            [hidden]="drivers.length">INTENTAR NUEVAMENTE
    </button>
  </div>
</ion-content>
